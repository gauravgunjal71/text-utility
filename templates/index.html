<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

  <style>
      html,body {
  font-family: 'Raleway', sans-serif;
  padding: 1em;
  font-size: 18px;
  background: #222;
  color: #aaa
}

h1,h2 {
  font-weight: 200;
  margin: 0.4em 0;
}
h1 { font-size: 3.5em; }
h2 {
  color: #888;
  font-size: 2em;
}
  </style>

  <title>Text-Utility</title>
</head>

<body>
  <br/>
  <div class="typewriter">
     <h1 style="text-align: center">Text Utility</h1>
  </div>


  <h2 style="text-align: center">Welcome!!!</h2>
{#  <p style="text-align: center">Here you can convert your text to various cases. Just enter your text below, and select option from dropdown list. Easy#}
{#    Peasy!!#}
{#  </p>#}
  <div>
     <h3 style="text-align: center"><span id="typed"></span></h3>
  </div>

  <br/>
  <form method="POST" class="container">
    <div class="input-group">
      <input name="text" value="{{text}}" type="text" placeholder="Enter your text here" class="form-control" aria-label="Text input with dropdown button">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="submit" formaction="/capitalize">Capitalize</button>
          <button class="dropdown-item" type="submit" formaction="/lower">Lower case</button>
          <button class="dropdown-item" type="submit" formaction="/removepunc">Remove punctuations</button>
          <button class="dropdown-item" type="submit" formaction="/camelcase">Camel Case</button>
        </div>
      </div>
    </div>

  </form>

  <br/>
  <h1 style="text-align: center">Converted Text -</h1>
  <h2 style="text-align: center">{{converted_text}}</h2>

  <div id="typed-strings">
  </div>

  <script>
     var typed = new Typed('#typed',{
                    strings:["You can do anything with your text here!", "Enter text below to see the magic!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: false,

                  });
    </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>





</body>

</html>
